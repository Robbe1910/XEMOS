<div class="loading-overlay">
  <div class="loading">
    <span id="loading">We are deleting your account</span>
  </div>
  <div class="trash-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
      <!-- Cubo de basura -->
      <g transform="translate(50 50)">
        <!-- Cuerpo del cubo -->
        <rect x="-20" y="-20" width="40" height="40" fill="#888"/>
        <!-- Tapa -->
        <g transform="translate(0 -22)">
          <!-- Lado inclinado derecho -->
          <rect x="-20" y="0" width="40" height="2" fill="#333">
            <animateTransform 
              attributeName="transform" 
              attributeType="XML" 
              type="rotate" 
              from="0 -18 0" 
              to="-50 -18 0"
              begin="0s" 
              dur="3s" 
              repeatCount="indefinite"/>
          </rect>
        </g>
        <!-- Base -->
        <rect x="-18" y="18" width="36" height="4" fill="#333"/>
        <!-- Manija -->
        <rect x="-8" y="-22" width="4" height="6" fill="#333"/>
      </g>
    </svg>
    <i class="fa-regular fa-user"></i>
  </div>
</div>
