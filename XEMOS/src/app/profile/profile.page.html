<div class="container">
  <main id="main">
    <strong>Profile!</strong>
    <p>Here you can change user email and user password, if it's posible.<br><br></p>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre de usuario:</ion-label>
          <ion-text>{{ user.fullName }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Correo electr√≥nico:</ion-label>
          <ion-text>{{ user.email }}</ion-text>
        </ion-item>
      </ion-list>
    
      <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Desconectar</ion-label>
      </ion-button>
    </ion-content>
    
  </main>
</div>
