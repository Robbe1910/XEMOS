<div class="container">
  <main id="main">
    <strong>Emergency call</strong> <br>
    <button class="btn btn-danger" id="sos" (click)="llamarNumeroEmergencia()"><i class="fa-solid fa-phone" id="iconSOS" style="color: #ffffff;"></i>SOS</button>
    <i class="fa-solid fa-arrow-up arrow" style="color: #000000;"></i>
    <p>This button will mark the emergency number you have saved.</p>
    <strong class="alert">Press it only in case of emergency!</strong>
  </main>
</div>
